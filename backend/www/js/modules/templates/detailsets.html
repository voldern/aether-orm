<div>
    <ul>
    {% for item in data.records %}
        <li class="detail_set" id="set_{{item.id}}">
            <a href="/details?module=Details&service=EditSet&sid={{item.id}}" 
               title="Edit set">{{item.title}}</a>
            <span>({{item.details.length}})</span>
        </li>
    {% endfor %}
    </ul>
</div>
